<html lang="az">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
            --dark-text: #e5e5e5;
            --light-bg: #f3f4f6;
            --light-card: #ffffff;
            --light-text: #1f2937;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: var(--transition);
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .notification-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .notification-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .task-form-section {
            background: var(--light-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        body.dark-mode .task-form-section {
            background: var(--dark-card);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-header h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: inherit;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background: transparent;
            color: inherit;
        }

        body.dark-mode input,
        body.dark-mode textarea,

        }

        input:focus, textarea:focus, select:focus {

            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {

        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {

            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);

            align-items: center;
            justify-content: center;

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));

        }

        .btn-primary:hover {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .btn-success {

        }

        .btn-danger {

        }

        .tasks-section {

            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 150px);

        }

        body.dark-mode .tasks-section {
            background: var(--dark-card);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .tasks-header h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .filter-buttons {

        .filter-btn {

            background: #e5e7eb;
            cursor: pointer;
            transition: var(--transition);

        body.dark-mode .filter-btn {

        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .tasks-container {

            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: var(--transition);

        }

        body.dark-mode .task-item {

        @keyframes slideIn {
            from {
                opacity: 0;

            to {

                transform: translateY(0);
            }
        }

        .task-item:hover {

        .task-item.completed {

        .task-item.overdue {

        .task-header {

        .task-title {

        }

        .task-checkbox {

        }

        .task-actions {

        }

        .task-btn {

        }

        .edit-btn {

        }

        .delete-btn {

        .task-description {

        }

        .task-meta {

            gap: 20px;

        body.dark-mode .task-meta {

        }

        .priority-badge {

            font-weight: 600;

        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stats-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: var(--transition);
        }

        body.dark-mode .stat-card {
            background: var(--dark-card);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .task-form-section {
                position: static;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .datetime-group {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        body.dark-mode ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhLuMymmJPkmMQKvYX8Ma94VAG-uf1kOk",
            authDomain: "test-463d2.firebaseapp.com",
            databaseURL: "https://test-463d2-default-rtdb.firebaseio.com",
            projectId: "test-463d2",
            storageBucket: "test-463d2.firebasestorage.app",
            messagingSenderId: "793933331185",
            appId: "1:793933331185:web:304e16633345f88fc7c750"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tasksRef = ref(database, 'tasks');

        // Global variables
        let tasks = {};
        let editingTaskId = null;
        let currentFilter = 'all';
        let notificationTimers = {};

        // Theme Management
        window.toggleTheme = function() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
        }

        // Notification Permission
        window.requestNotificationPermission = async function() {
            if (!("Notification" in window)) {
                showToast("Bu brauzer bildiri≈ül…ôri d…ôst…ôkl…ômir", "error");
                return;
            }

            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                showToast("Bildiri≈ül…ôr aktivl…ô≈üdirildi! ‚úÖ", "success");
                localStorage.setItem('notificationsEnabled', 'true');
            } else {
                showToast("Bildiri≈ül…ôr √º√ß√ºn icaz…ô verilm…ôdi", "error");
            }
        }

        // Check if notifications are enabled
        if (localStorage.getItem('notificationsEnabled') === 'true' && "Notification" in window && Notification.permission === "granted") {
            // Notifications already enabled
        }

        // Form submission
        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const priority = document.getElementById('task-priority').value;
            const date = document.getElementById('task-date').value;
            const time = document.getElementById('task-time').value;
            
            if (!title || !date || !time) {
                showToast("B√ºt√ºn t…ôl…ôb olunan sah…ôl…ôri doldurun", "error");
                return;
            }

            const taskData = {
                title,
                description,
                priority,
                date,
                time,
                completed: false,
                createdAt: Date.now(),
                dueDateTime: new Date(`${date}T${time}`).getTime()
            };

            try {
                if (editingTaskId) {
                    // Update existing task
                    await update(ref(database, `tasks/${editingTaskId}`), taskData);
                    showToast("Tap≈üƒ±rƒ±q yenil…ôndi! ‚úÖ", "success");
                    editingTaskId = null;
                } else {
                    // Create new task
                    await push(tasksRef, taskData);
                    showToast("Tap≈üƒ±rƒ±q …ôlav…ô edildi! ‚úÖ", "success");
                }
                
                resetForm();
            } catch (error) {
                console.error("Error:", error);
                showToast("X…ôta ba≈ü verdi. Yenid…ôn c…ôhd edin.", "error");
            }
        });

        // Reset form
        window.resetForm = function() {
            document.getElementById('task-form').reset();
            document.getElementById('task-id').value = '';
            document.getElementById('form-title').textContent = 'Yeni Tap≈üƒ±rƒ±q ∆èlav…ô Et';
            document.getElementById('submit-btn').innerHTML = '<span>‚ûï</span> ∆èlav…ô Et';
            editingTaskId = null;
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-date').value = today;
        }

        // Listen for tasks changes
        onValue(tasksRef, (snapshot) => {
            tasks = snapshot.val() || {};
            renderTasks();
            updateStats();
            setupNotifications();
        });

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            const taskIds = Object.keys(tasks);
            
            if (taskIds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üéØ He√ß bir tap≈üƒ±rƒ±q yoxdur</h3>
                        <p>Yeni tap≈üƒ±rƒ±q …ôlav…ô ed…ôr…ôk ba≈ülayƒ±n</p>
                    </div>
                `;
                return;
            }

            // Filter and sort tasks
            let filteredTasks = taskIds.filter(id => {
                const task = tasks[id];
                const now = Date.now();
                const isOverdue = task.dueDateTime < now && !task.completed;
                
                switch(currentFilter) {
                    case 'active':
                        return !task.completed && !isOverdue;
                    case 'completed':
                        return task.completed;
                    case 'overdue':
                        return isOverdue;
                    default:
                        return true;
                }
            });

            // Sort by due date
            filteredTasks.sort((a, b) => tasks[a].dueDateTime - tasks[b].dueDateTime);

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Bu kateqoriyada tap≈üƒ±rƒ±q yoxdur</h3>
                        <p>Dig…ôr filtrl…ôr…ô baxƒ±n</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(id => {
                const task = tasks[id];
                const now = Date.now();
                const isOverdue = task.dueDateTime < now && !task.completed;
                const taskClass = task.completed ? 'completed' : (isOverdue ? 'overdue' : '');
                
                return `
                    <div class="task-item ${taskClass}" data-id="${id}">
                        <div class="task-header">
                            <div class="task-title">
                                <input type="checkbox" 
                                    class="task-checkbox" 
                                    ${task.completed ? 'checked' : ''} 
                                    onchange="toggleTask('${id}')">
                                <span style="${task.completed ? 'text-decoration: line-through;' : ''}">${task.title}</span>
                            </div>
                            <div class="task-actions">
                                <button class="task-btn edit-btn" onclick="editTask('${id}')">‚úèÔ∏è</button>
                                <button class="task-btn delete-btn" onclick="deleteTask('${id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <span class="priority-badge priority-${task.priority}">
                                ${task.priority === 'high' ? 'Y√ºks…ôk' : task.priority === 'medium' ? 'Orta' : 'A≈üaƒüƒ±'}
                            </span>
                            <span>üìÖ ${formatDate(task.date)}</span>
                            <span>‚è∞${task.time}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('az-AZ', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Toggle task completion
        window.toggleTask = async function(taskId) {
            try {
                const task = tasks[taskId];
                await update(ref(database, `tasks/${taskId}`), {
                    completed: !task.completed,
                    completedAt: !task.completed ? Date.now() : null
                });
                showToast(`Tap≈üƒ±rƒ±q ${task.completed ? 'aktiv edildi' : 'tamamlandƒ±'}! ‚úÖ`, "success");
            } catch (error) {
                console.error("Error toggling task:", error);
                showToast("X…ôta ba≈ü verdi", "error");
            }
        }

        // Edit task
        window.editTask = function(taskId) {
            const task = tasks[taskId];
            editingTaskId = taskId;
            
            document.getElementById('task-id').value = taskId;
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-description').value = task.description;
            document.getElementById('task-priority').value = task.priority;
            document.getElementById('task-date').value = task.date;
            document.getElementById('task-time').value = task.time;
            document.getElementById('form-title').textContent = 'Tap≈üƒ±rƒ±ƒüƒ± Redakt…ô Et';
            document.getElementById('submit-btn').innerHTML = '<span>üíæ</span> Yenil…ô';
            
            document.getElementById('task-title').focus();
        }

        // Delete task
        window.deleteTask = async function(taskId) {
            if (!confirm('Bu tap≈üƒ±rƒ±ƒüƒ± silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')) return;
            
            try {
                await remove(ref(database, `tasks/${taskId}`));
                showToast("Tap≈üƒ±rƒ±q silindi! üóëÔ∏è", "success");
                
                // Clear notification timer if exists
                if (notificationTimers[taskId]) {
                    clearTimeout(notificationTimers[taskId]);
                    delete notificationTimers[taskId];
                }
            } catch (error) {
                console.error("Error deleting task:", error);
                showToast("X…ôta ba≈ü verdi", "error");
            }
        }

        // Filter tasks
        window.filterTasks = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(filter)) {
                    btn.classList.add('active');
                }
            });
            renderTasks();
        }

        // Update statistics
        function updateStats() {
            const total = Object.keys(tasks).length;
            const active = Object.keys(tasks).filter(id => !tasks[id].completed && tasks[id].dueDateTime >= Date.now()).length;
            const completed = Object.keys(tasks).filter(id => tasks[id].completed).length;
            const overdue = Object.keys(tasks).filter(id => tasks[id].dueDateTime < Date.now() && !tasks[id].completed).length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('active-tasks').textContent = active;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('overdue-tasks').textContent = overdue;
        }

        // Show toast notification
        function showToast(message, type = "success") {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Setup notifications for upcoming tasks
        function setupNotifications() {
            if (localStorage.getItem('notificationsEnabled') !== 'true' || !("Notification" in window) || Notification.permission !== "granted") {
                return;
            }

            // Clear existing timers
            Object.values(notificationTimers).forEach(timer => clearTimeout(timer));
            notificationTimers = {};

            Object.entries(tasks).forEach(([id, task]) => {
                if (task.completed || task.dueDateTime <= Date.now()) return;

                const timeUntilDue = task.dueDateTime - Date.now();
                
                // Schedule notification 5 minutes before due time
                if (timeUntilDue > 0 && timeUntilDue <= 5 * 60 * 1000) {
                    notificationTimers[id] = setTimeout(() => {
                        new Notification(task.title, {
                            body: `Tap≈üƒ±rƒ±q ${task.time}-da bitir! T…ôsvir: ${task.description || 'T…ôsvir yoxdur'}`,
                            icon: 'https://www.gstatic.com/images/branding/product/2x/tasks_64dp.png'
                        });
                    }, timeUntilDue - 5 * 60 * 1000);
                }
            });
        }

        // Initialize form with today's date
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-date').value = today;
        }
    </script>
</body>
</html>
